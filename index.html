<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- Yandex.Metrika counter -->
        <script type="module">
            const metrikaId = import.meta.env.VITE_METRIKA_ID
            console.log('Metrika ID:', metrikaId)
            let isMetrikaLoaded = false

            function loadYandexMetrika(id) {
                if (isMetrikaLoaded) return
                isMetrikaLoaded = true
                ;(function (m, e, t, r, i, k, a) {
                    m[i] =
                        m[i] ||
                        function () {
                            ;(m[i].a = m[i].a || []).push(arguments)
                        }
                    m[i].l = 1 * new Date()
                    for (var j = 0; j < document.scripts.length; j++) {
                        if (document.scripts[j].src === r) {
                            return
                        }
                    }
                    ;(k = e.createElement(t)), (a = e.getElementsByTagName(t)[0]), (k.async = 1), (k.src = r), a.parentNode.insertBefore(k, a)
                })(window, document, 'script', 'https://mc.yandex.ru/metrika/tag.js', 'ym')

                ym(id, 'init', {
                    clickmap: true,
                    trackLinks: true,
                    accurateTrackBounce: true,
                    webvisor: true,
                })
            }

            window.addEventListener('scroll', function () {
                if (!isMetrikaLoaded) {
                    loadYandexMetrika(metrikaId)
                }
            })
        </script>
        <link rel="icon" href="/src/assets/img/favicon.png" type="image/x-icon" />

        <meta name="description" content="%VITE_META_DESCRIPTION%" />
        <meta name="keywords" content="%VITE_META_KEYWORDS%" />
        <meta name="author" content="%VITE_META_AUTHOR%" />
        <title>%VITE_TITLE%</title>
        <base href="/" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <div style="display: none">
            <h2 className="bottom-info-gamble__title">%VITE_FOOTER_BLOCK_H1%</h2>

            <p>%VITE_FOOTER_BLOCK_P1_1%</p>
            <p>%VITE_FOOTER_BLOCK_P1_2%</p>

            <h2 className="bottom-info-gamble__title">%VITE_FOOTER_BLOCK_H2%</h2>

            <p>%VITE_FOOTER_BLOCK_P2_1%</p>
            <p>%VITE_FOOTER_BLOCK_P2_2%</p>
        </div>
    </body>
</html>
